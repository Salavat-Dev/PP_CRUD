<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<h2>User update</h2>

<form action="/users/update" method="post">
    <input type="hidden" th:value="${user.id}" name="id">

    <label for="name">Firstname:</label>
    <input type="text" id="name" name="firstName" th:value="${user.getFirstName()}" required>

    <label for="name">Lastname:</label>
    <input type="text" id="last_name" name="lastName" th:value="${user.getLastName()}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.getEmail()}" required>

    <button type="submit">update</button>
</form>

<a href="/users">back to list</a>

</body>
</html>
